<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MC1.21.4纯生存</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            position: relative;
            overflow: hidden;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .hamburger-menu {
            width: 30px;
            height: 3px;
            background: white;
            position: relative;
            cursor: pointer;
        }
        .hamburger-menu::before,
        .hamburger-menu::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
        }
        .hamburger-menu::before {
            top: -10px;
        }
        .hamburger-menu::after {
            top: 10px;
        }
        .sidebar {
            position: fixed;
            top: 0;
            right: 0;
            width: 250px;
            height: 100%;
            background: #444;
            color: white;
            padding: 20px;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }
        .sidebar.active {
            transform: translateX(0);
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin-bottom: 10px;
            cursor: pointer;
        }
        .content {
            padding: 20px;
            font-size: 16px;
            line-height: 1.6;
        }
        .triangle {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 15px solid;
            animation: fall 2s forwards;
        }
        @keyframes fall {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body onload="showIntroduction()">
    <header>
        <h1><a href="https://cleanper.github.io/MCPRSVIVL/" class="title-link">MC1.21.4纯生存</a></h1>
        <div class="hamburger-menu" onclick="toggleSidebar()"></div>
    </header>
    <div class="sidebar" id="sidebar">
        <ul>
            <li onclick="showIntroduction()">介绍</li>
        </ul>
    </div>
    <div class="content" id="introduction">
        <h2>欢迎来到MC1.21.4纯生存世界</h2>
        <p>这是一个自由且有管理有主城的世界，欢迎来到这个世界进行冒险，注意不要破坏任何建筑！</p>
        <p>在这里，你可以：</p>
        <ul>
            <li>探索广袤的大陆和神秘的地下洞穴</li>
            <li>建造属于自己的家园或宏伟的城堡</li>
            <li>与朋友一起合作，共同建立一个繁荣的社区</li>
            <li>利用铁轨和矿车打造高效的运输系统</li>
            <li>挑战各种怪物，获取稀有资源</li>
            <li>种植农作物，养殖动物，体验自给自足的生活</li>
            <li>发现隐藏的宝藏，解锁神秘的红石机械</li>
            <li>参加服务器活动，赢取奖励</li>
        </ul>
        <p>更多好玩的内容等你来发现，快来加入我们吧！</p>
    </div>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }

        function showIntroduction() {
            const introduction = document.getElementById('introduction');
            introduction.style.display = 'block';
            document.getElementById('sidebar').classList.remove('active');
        }

        document.addEventListener('click', function(event) {
            const sidebar = document.getElementById('sidebar');
            const hamburgerMenu = document.querySelector('.hamburger-menu');
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            const triangle = document.createElement('div');
            triangle.classList.add('triangle');
            triangle.style.left = `${event.clientX}px`;
            triangle.style.top = `${event.clientY}px`;
            triangle.style.borderBottomColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.appendChild(triangle);

            if (!sidebar.contains(event.target) && !hamburgerMenu.contains(event.target)) {
                sidebar.classList.remove('active');
            }

            setTimeout(() => {
                document.body.removeChild(triangle);
            }, 2000);
        });
    </script>
</body>
</html>
