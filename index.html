<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MC1.21.4纯生存</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .hamburger-menu {
            width: 30px;
            height: 3px;
            background: white;
            position: relative;
            cursor: pointer;
        }
        .hamburger-menu::before,
        .hamburger-menu::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
        }
        .hamburger-menu::before {
            top: -10px;
        }
        .hamburger-menu::after {
            top: 10px;
        }
        .sidebar {
            display: none;
            position: fixed;
            top: 0;
            right: -250px;
            width: 250px;
            height: 100%;
            background: #444;
            color: white;
            padding: 20px;
            transition: right 0.3s ease;
        }
        .sidebar.active {
            display: block;
            right: 0;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin-bottom: 10px;
            cursor: pointer;
        }
        .content {
            padding: 20px;
            font-size: 16px;
            line-height: 1.6;
        }
        .content.active {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <h1>MC1.21.4纯生存</h1>
        <div class="hamburger-menu" onclick="toggleSidebar()"></div>
    </header>
    <div class="sidebar" id="sidebar">
        <ul>
            <li onclick="showIntroduction()">介绍</li>
        </ul>
    </div>
    <div class="content" id="introduction" style="display: none;">
        <h2>欢迎来到MC1.21.4纯生存世界</h2>
        <p>这是一个自由且有管理有主城的世界，欢迎来到这个世界进行冒险，不可破坏建筑注意！</p>
    </div>
    <script>
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }

        function showIntroduction() {
            document.getElementById('introduction').style.display = 'block';
            document.getElementById('sidebar').classList.remove('active');
        }
    </script>
</body>
</html>
